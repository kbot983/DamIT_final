			$('.carousel.carousel-slider').carousel({
				fullWidth: true, indicators: true, noWrap: true, onCycleTo:
					function (data) {
						if ($(data).attr("href") == "#one!") {
							$('a').fadeOut()
							$('a').remove();
							var nextB = '<a class="btn waves-effect white grey-text darken-text-2 getStarted">Get Started</a>'
							$(nextB).appendTo('.centerer').show();
						}
						else if ($(data).attr("href") == "#two!") {
							$('a').fadeOut()
							$('a').remove();
							var nextB = '<a class="btn-flat large right white-text"><h5><i class="material-icons right medium">navigate_next</i>Next</h5></a>'
							$(nextB).fadeIn(1500).appendTo('.nextButton').show();
						}
						else if ($(data).attr("href") == "#three!") {
							$('a').remove();
							var nextB = '<a class="btn-flat large right white-text"><h5><i class="material-icons right medium">navigate_next</i>Next</h5></a>'
							$(nextB).appendTo('.nextButton').show();
						}
						else if ($(data).attr("href") == "#four!") {
							$('a').remove();

							$(nextB).appendTo('.nextButton').show();
						}
						else if ($(data).attr("href") == "#five!") {
							$('a').remove();

							$(nextB).appendTo('.nextButton').show();
						}
						else if ($(data).attr("href") == "#six!") {
							$('a').remove();
							var nextB = '<a class="btn-flat large right white-text" href="login.html"><h5><i class="material-icons right medium">done_all</i>Done</h5></a>'
							$(nextB).appendTo('.nextButton').show();
						}
					}
			});

			$('.getStarted').click(function () {
				$('.carousel').carousel('next');
			});
			$('.nextButton').click(function () {
				$('.carousel').carousel('next');
			});



		});
