	<form name="citizen_login_form">
		<div class="container" id="cardpanel">
			<div class="card-panel white center">
				<h5>Send Message</h5><br>
				<center><img src="img/logo.png" id="logosize"></center>
				<br>
				<form>
					<div class="row">
						<div class="input-field col s12">
							<textarea id="textarea1" class="materialize-textarea"></textarea>
							<label for="textarea1">Message</label>
						</div>
						<br>
						<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Send<i class="material-icons right">send</i></a>
					</div>
				</form>
			</div>
		</div>
	</form>

	<!-- *****************  Alert Box Start  ***************** -->

	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Confirm</h4>
			<p>Are you sure you want to send out that alert ?</p>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
		</div>
	</div>

	<!-- *****************  Alert Box End ************************-->

	<script type="text/javascript">
		$('form').on('submit', function(e) {
			e.preventDefault();
			var x = document.forms["citizen_login_form"]["uemail"].value;
			if (x == "") {
				alert("Email required!");
				return false;
			}
			var x = document.forms["citizen_login_form"]["pass"].value;
			if (x == "") {
				alert("Password required!");
				return false;
			}
			$.ajax({
				type: 'post',
				//url: 'http://localhost/appon/citizen_login.php',
				url: 'https://appon.000webhostapp.com/citizen_login.php',
				cache: false,
				data: $('form').serialize(),
				success: function(response) {
					console.log(response);
					if (response == "done") {
						//alert('Logging in!');
						location.href = "appointment_request.html";
					}
					if (response == "otp") {
						alert('OTP not verified!');
						location.href = "verify.html";
					}
					if (response == "invalid") {
						alert('Invalid email or password!');
						document.forms["citizen_login_form"]["pass"].value = "";
					}

				}
			});
		});
	</script>
