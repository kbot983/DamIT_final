<html>
	<head>
		 <!--<script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
		 <script type="text/javascript" src="./js/jquery.min.js"></script>

		 <link rel="stylesheet" href="./css/materialize.min.css">
		<script src="./js/materialize.min.js"></script>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<style>
			#cardpanel{
				padding-top:40%;
			}
			#logosize{
				height:13%;
				width:30%;
			}
			.collection-item:hover
			{
				background: #ddd;
			}
		</style>
		
    </head>  
		 
	
	<body style="background-image: url('./img/backTest.jpg');">
		<div >
		<form name="citizen_login_form" style="z-index:10">
			<div class="container" id="cardpanel">
			    <div class="card-panel white">
					<center><img src="./img/logo.png" id="logosize"></center>
				    <div class="row">
						<div class="input-field col s12">
					  <!-- Modal Structure -->
					  <div id="modal1" class="modal">
					    <div class="modal-content">
					      <div class="collection">
					        <p class="collection-item idfetchp " id="english">English</a>
					        <p class="collection-item idfetchp " id="hindi">Hindi</a>
					        <p class="collection-item idfetchp " id="marathi">Marathi</a>
					        <p class="collection-item idfetchp " id="gujarati">Gujarati</a>
					        <p class="collection-item idfetchp " id="tamil">Tamil</a>
					        <p class="collection-item idfetchp " id="telugu">Telugu</a>					        
					      </div>
					    </div>
					    <div class="modal-footer">
					      <p class=" waves-effect waves-green btn-flat" id="okay">Okay</a>
					    </div>
					  </div>
					  <!--modal ends-->
						</div>
						<center>
						  <button class="waves-effect waves-teal btn-flat" type="submit" data-target="modal1" class="btn modal-trigger" value="Register Now"/>Select  Desired language
							<i class="material-icons right">keyboard_arrow_right</i>
							</button>
							 

						</center>					  
						</div>
					</div>
				</div>
			</div>
		</form>
		<script type="text/javascript">
			 $(document).ready(function() {
			 	 $('.modal').modal();
				$('select').material_select();


				$('.idfetchp').click(function(){
					var pid = this.id;
					$('.idfetchp').removeClass('active');
					$('#'+pid).addClass('active');

				});

				$("#okay").click(function(){
					$('#modal1').modal('close');
					var lang = $('.active').attr('id');
					localStorage.setItem('language',lang);
					console.log(localStorage.getItem('language'));
					window.location.href = "login.html";
				});

			  });
		</script>        
	</body>
</html>
